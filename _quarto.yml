project:
  type: manuscript
  output-dir: docs

title: "Ambiguität in Organisationen"
description: "Ambiguität ist kein Problem, sondern ein Gestaltungsraum. Der Text zeigt, wie Führungskräfte lernen können, mit Mehrdeutigkeit konstruktiv umzugehen – durch Reflexion, Kontextbewusstsein und eine offene Haltung. So wird Unsicherheit zur Quelle von Innovation und Vielfalt."
site-url: "https://ambiguitaet.sukstorf.de"

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

manuscript:
  article: index.qmd

format:
  html:
    include-before-body: 
      - text: |
          {% if env.GA_ENABLE == "true" %}
          <script async src="https://www.googletagmanager.com/gtag/js?id=G-E5JTBN5NH8"></script>
          <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-E5JTBN5NH8');
          </script>
          {% endif %}
    toc: true
    number-sections: true
    comments:
      hypothesis: true
  pdf:
    toc: true
    number-sections: true
    number-tables: true
    keep-tex: true
    biblio-style: authoryear
    cite-method: biblatex

